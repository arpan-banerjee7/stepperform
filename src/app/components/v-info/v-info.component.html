<h1 class="display-1">Vehicle Information</h1>
<form [formGroup]="vehicleInfoForm" >
    <div class="card" >
        <div class="card-body" >
            Vehicle Registration Number  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" placeholder="XX0000XX" formControlName="registrationNumber" (change)="change()"> 
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            Vehicle Certificate Number &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" placeholder="000000000"  formControlName="certificateNumber" (change)="change()"> 
        </div>
    </div><br>
    <div class="form-row">
        <div class="col-9" >
            What purpose does this vehicle serve?
        </div>
        <div class="col-3">
            <select formControlName="purpose" class="form-control" (change)="change()">
                <option value="personal">Personal Use</option>
                <option value="public">Public Use</option>
                
            </select>
        </div>
    </div><br>
    <div class="form-row">
        <div class="col-9" >
            Are you Driving outside Bulgarian territory with this vehicle for more than 60 days?
        </div>
        <div class="col-3">
            <input type="radio" name="optradio" >Yes
            <input type="radio" name="optradio">No
        </div>
    </div>

    
    
    

</form><br>

<button class="btn btn-primary" (click)="submit()" mat-raised-button  matStepperNext [disabled]="!vehicleInfoForm.valid">Next</button>
