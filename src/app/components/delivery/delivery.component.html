<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Delivery</title>
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <h1 class="display-1">Delivery Address</h1>
            </div>
        </div><br><br>
        <!-- Heading -->

        <!-- Form -->
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <form [formGroup]="detailsForm" (ngSubmit)="register()">
                    <!-- Form -->
                    <div>
                        <div class="form-1">
                            <div class="row form-group form-1_row-1">
                                <div class="col-sm-4 form-1_row-2">
                                    <label>Full Name</label>
                                </div>
                                <div class="col-sm-6 col-sm-offset-2">
                                    <input type="text" formControlName="fullName" class="form-control form-1_row-3">
                                </div>
                            </div>
                            <div class="form-1_row-4"><hr></div>
                            <div class="row form-group form-1_row-1">
                                <div class="col-sm-4 form-1_row-2">
                                    <label>City</label>
                                </div>
                                <div class="col-sm-4 col-sm-offset-2">
                                    <select name="city" id="city"  formControlName="city" class="form-control form-1_row-3">
                                        <option *ngFor="let city of cities">{{city}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <input formControlName="pincode" type="text" class="form-control form-1_row-3">
                                </div>
                            </div>
                            <div class="form-1_row-4"><hr></div>
                            <div class="row form-group form-1_row-1">
                                <div class="col-sm-4 form-1_row-2">
                                    <label>Street & Number</label>
                                </div>
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input type="text" formControlName="street" class="form-control form-1_row-3">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" formControlName="number" class="form-control form-1_row-3">
                                </div>
                            </div>
                            <div class="form-1_row-4"><hr></div>
                            <div class="row form-group form-1_row-5">
                                <div class="col-sm-4 form-1_row-2">
                                    <label>Block, Entrance & Appartment</label>
                                </div>
                                <div class="col-sm-2 col-sm-offset-1">
                                    <input type="text" formControlName="block" class="form-control form-1_row-3">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" formControlName="entrance" class="form-control form-1_row-3">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" formControlName="appt" class="form-control form-1_row-3">
                                </div>
                            </div>
                        </div><br>
                        <!-- Form -->
                        <!-- Additional Details -->
                        <h1 class="display-1 details">Additonal Details</h1>
                        <br><br>
                        <div class="row form-group details_row-1">
                            <div class="col-sm-4" style="font-size: medium;">
                                Contact Number
                            </div>
                            <div class="col-sm-5 col-sm-offset-3">
                                <input type="number" formControlName="contact" class="form-control form-1_row-3">
                            </div>
                        </div>
                        <hr>
                        <div class="details_row-2">
                            <div class="row form-group">
                                <div class="col-sm-6">
                                    <span style="font-size: medium;">Type of Business</span>
                                    <p style="font-size: small;">For Business address your package will be delivered only during
                                        <br>normal work days from 9:00 to 17:00
                                    </p>
                                </div>
                                <div class="col-sm-6 details_row-3">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input type="radio" formControlName="business" value="Home" class="radio-1">&nbsp;Home
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="radio" formControlName="business" value="Business" class="radio-1">&nbsp;Business
                                        </div>
                                    </div>                            
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row form-group details_row-1">
                            <div class="col-sm-4" style="font-size: medium;">
                                Additional Notes
                            </div>
                            <div class="col-sm-7 col-sm-offset-1">
                                <textarea name="notes" id="notes" cols="30" rows="5" formControlName="notes" class="form-control details_row-4"></textarea>
                            </div>
                            <div class="col-sm-11" style="text-align: right; font-size: small;">Optional</div>
                        </div>
                        <!-- Additional Details -->
                    </div>                    
                    <!-- Delivery Estimate -->
                    <div class="delivery-1">
                        <div class="delivery-1_row-1">
                            <div class="delivery-1_row-2">
                                <b style="color: grey;">Estimated delivery in your area is 2 days</b>
                                <br>
                                <p><a href="">More info here</a></p>
                            </div>
                        </div>
                    </div><br><br>
                    <!-- Delivery Estimate -->
                    <!-- Button -->
                    <button type="submit" class="btn btn-primary rounded-pill">Next</button>
                    <!-- Button -->
                </form>               
            </div>
        </div><br><br>
        <!-- Form -->        
    </div>
</body>
</html>
